<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style_dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">
      <img src="img/perfume.png" alt="Parfum Logo" />
      <span>Parfumy</span>
    </div>
    <ul class="menu">
      <li class="active"><i class="fas fa-palette"></i><span>Dashboard</span></li>
      <li><i class="fas fa-user"></i><span>User</span></li>
      <li><i class="fas fa-receipt"></i><span>Orders</span></li>
      <li><i class="fas fa-clipboard-list"></i><span>Kelola Produk</span></li>
    </ul>
  </div>

  <!-- Konten Utama -->
  <div class="main-content">
    <div class="header">
      <div class="header-left">
        <i class="fas fa-bars"></i>
        <h2>Dashboard</h2>
      </div>
      <div class="header-center">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="header-right">
        <div class="user-info">
          <i class="fas fa-user-circle"></i>
          <div class="user-name">
            <span class="name">Lala</span>
            <span class="role">Admin</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
